    <body class="inscription">
        <header>
            <!-- barre en haut du site (menu) -->
            <div class="bandeau">
                <div class="logoSite">
                    <a href = "index.html">
                        <img src= "photoMenu.jpg" alt= "Appartement" title= "logo" width= "90" height= "60"> 
                    </a> 
                </div>
                <nav id="navigation">
                    <div class="nav">
                        <ul>
                            <li> <a href = "connexion.html">Connexion </a> </li>
                            <li> <a href = "inscription.html">Inscription </a> </li>
                            <li> <a href = "index.html">Accueil </a> </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <h1>Mes appartements</h1>
        </header>
            <p class="inscription" ><br/>Vous n'êtes pas encore inscrit ? Remplissez le formulaire ci-dessous cela ne prend que quelque minutes.</p>
            <form action="inscription_php.php" method="post" >
                <!-- Début du formulaire d'inscription -->
                <fieldset class="formulaire_inscription">
                    <legend>A propos de vous</legend>
                    <p>
                        <label for="nom">Nom</label> :
                        <input type="text" name="nom" id="nom" placeholder="Entrez votre nom" size="40" required />
                        <br/>
                        <label for="prenom">Prénom</label> :
                        <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom" size="40" required />
                        <br/>
                        <label for="Age">Age</label> :
                        <input type="number" name="Age" id="Age" required />
                        <br/>
                        Genre :<br />
                    </p>
                    <div>
                        <input type="radio" name="genre" value="Homme " id="genre_homme" /> <label for="genre_homme">Homme</label><br />
                        <input type="radio" name="genre" value="Femme " id="genre_femme" /> <label for="genre_femme">Femme</label><br />
                        <input type="radio" name="genre" value="Personnalisé " id="genre_perso" /> <label for="genre_perso">Personnalisé</label><br />
                    </div>
                </fieldset>

                <fieldset class="formulaire_inscription">
                <legend>Vos coordonnées</legend>

                <p>
                    <label for="ville">Ville</label> :
                    <input type="text" name="ville" id="ville" placeholder="Entrez votre ville" size="40" required />
                    <br/>
                    <label for="code_postal">Code postal</label> :
                    <input type="text" name="code_postal" id="code_postal" placeholder="37000" size="5" maxlength="5" required />
                    <br/>
                    <label for="rue">Rue</label> :
                    <input type="text" name="rue" id="rue" placeholder="Entrez votre adresse" size="40" required />
                    <br/>
                    <label for="num_maison">Numéro</label> :
                    <input type="number" name="num_maison" id="num_maison" required />
                    <br/>
                    <label for="email">Email</label> :
                    <input type="email" name="email" id="email" required />
                    <br/>
                    <label for="numero_tel">Numéro de téléphone</label> :
                    <input type="tel" name="numero_tel" id="numero_tel" size="10" maxlength="10"/>
                    
                </p>
                </fieldset>
                
                <fieldset class="formulaire_inscription">
                <legend>Vos identifiants</legend>
                <p>
                    <label for="nom_utilisateur">Nom d'utilisateur</label> :
                    <input type="text" name="nom_utilisateur" id="nom_utilisateur" placeholder="entrez votre nom d'utilisateur" size="40" required />
                    <br/>
                    <label for="password">Mot de passe (6 caractère minimum):</label>
                    <input type="password" name="password" id="password" required />
                    <br/>
                </p>
                </fieldset>
                <input type="submit" value="S'inscrire" />
            </form>
        <footer>
            <p>Déjà inscrit? <a href = "connexion.html">Connectez vous. </a></p>
        </footer>
    </body>
</html>
